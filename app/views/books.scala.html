@(books: Seq[model.Book])

<html lang="en">
  <head>
    <title>Readings</title>
  </head>
  <body>
    @for(book <- books) {
      <div>
        <div>@book.title</div>
        <div>@book.author</div>
        <div><img src="@book.smallThumbnail" alt="book image" /></div>
      </div>
    }
  </body>
</html>
