@(readings: Seq[model.Reading])

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Readings</title>
  </head>
  <body>
    <table>
    @for(reading <- readings) {
      <tr>
        <td>@reading.book.author</td>
        <td>@reading.book.title</td>
        <td>@reading.completed</td>
        <td>@reading.rating</td>
      </tr>
    }
    </table>
  </body>
</html>
