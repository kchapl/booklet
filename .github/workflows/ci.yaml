name: CI

on:
  push:
  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-22.04
    steps:

      - uses: actions/checkout@v5.0.0

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

