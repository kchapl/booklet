name: CI

on:
  push:
  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-22.04
    steps:

      - uses: actions/checkout@v4.2.2

      - uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 21
          cache: sbt

      - name: Run SBT tasks
        run: >
          sbt
          scalafmtCheckAll
          scalafmtSbtCheck
          compile
          Test/compile
          test
